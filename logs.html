  <body>
    <div id="nav"></div>
		<script>
		$.get("navigation.html", function(data){
	    $("#nav").replaceWith(data);
		});
    </script>
    <table id="viewLogTable" class="table sortable table-bordered">
      <thead>
      	<tr>
          <th>ID</th>
          <th>IP</th>
          <th>User Agent</th>
          <th>API</th>
          <th>Status</th>
          <th>User</th>
          <th>Timestamp</th>
      	</tr>
      </thead>
      <tbody id="logs">
        <script>
          Log.isLoggingEnabled(function(response) {
            if (response) {
              Log.getAll();
            } else {
              window.location = host + "index.html";
            }
          });
        </script>
      </tbody>
    </table>
  </body>
